	<cente><form>
Put Number : <input type="text" id="firstNumber" /><br>
		
Put2 Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="plusBy()" value="Plus" />
<input type="button" onClick="MinusBy()" value="Minus" /></center>



</form>
<p>The Result is : <br>
<span id = "result"></span>

	<script>
		function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;

}

function plusBy(){

		num1 = document.getElementById("firstNumber").value;
		num2 = document.getElementById("secondNumber").value;
		document.getElementById("result").innerHTML = Number(num1) + Number(num2);

		
}

function MinusBy(){

	num1 = document.getElementById("firstNumber").value;
	num2 = document.getElementById("secondNumber").value;
		document.getElementById("result").
		innerHTML = num1 - num2;
}




	</script>
